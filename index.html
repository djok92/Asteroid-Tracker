<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Asteroid | Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/styles/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="dist/css/main.css"
    />
  </head>
  <body>
    <div class="container" id="main">
      <h1>Asteroid Tracker App - enter dates and go!</h1>
      <div class="dates-container-holder">
        <div class="container-start">
          <label for="container-start__input" class="container-start__label"
            >Start Date:</label
          >
          <input type="text" class="container-start__input" placeholder="Date Format: YYYY-M-D" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date Format: YYYY-M-D'"/>
        </div>
        <div class="container-end">
          <label for="container-end__input" class="container-start__label"
            >End Date:</label
          >
          <input type="text" class="container-end__input"  placeholder="Date Format: YYYY-M-D" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Date Format: YYYY-M-D'"/>
        </div>
      </div>
      <button class="show-table btn">Prika≈æi Asteroide</button>
      <div class="asteroid-table-holder">
        <table class="asteroid-table" id="table"></table>
      </div>

      <div class="asteroid-suggestion-and-list">
        <div class="input-for-table-holder">
          <label for="input-for-table">Unesite ime asteroida iz tabele</label>
          <input type="text" class="input-for-table" list="datalist-asteroids" />
          <datalist id="datalist-asteroids"></datalist>
        </div>
        <div class="selected-asteroids-list-and-button">
          <h3>Izabrani asteroidi</h3>
          <ul class="selected-asteroids"></ul>
          <button  class="times-traveled btn">
            Broj prolazaka pored zemlje
          </button>
        </div>
      </div>
  <script type="text/javascript" src="dist/js/index.bundle.js"></script></body>
</html>
